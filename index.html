<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.js" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <title>GA - big assesment</title>
  </head>
  <body>
    <div class="container">
      <h1>Task Manager</h1>
      <br>
      <ul>
        <li> <span id="dateAndTime"> ⏰ </span></li>
      </ul>

<!--Modal attempt-->
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      New Task
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Task Manager</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
      <!--Name-->
      <form action="">
        <div class="form-group">
          <label for="InputName">Name</label>
          <input type="text"
            class="form-control"
            id="InputName"
            aria-describedby="enter name"
            placeholder="Enter Name"
            autocomplete="off"
            style="width: 200px;"
          />
          <br />
        </div>
      </form>
      <!--Description-->
      <div>
        <label for="freeform">Desription of Task:</label>
        <br />
        <textarea
          id="freeform"
          name="freeform"
          rows="4"
          cols="50"
          placeholder="Enter text here..."
        ></textarea>
      </div>
      <!--Assigned To-->
      <div class="btn-group">
        <label for="assignTo">Assign to:</label>
        <select name="Assignto" id="Assignto" class="form-select">
          <option value="noName"></option>
          <option value="Norman">Norman</option>
          <option value="Lauren">Lauren</option>
          <option value="Justin">Justin</option>
        </select>
      </div>
      <br />
      <br>
      <!--Due Date-->
      <div class="calendar">
        <input type="date" class="form-control" />
      </div>
      <!--Status-->
      <div class="btn-group">
        <label for="status">Status of project:</label>
        <select name="status" id="status" class="form-select">
          <option value="noStatus"></option>
          <option value="toDo">📝 Todo</option>
          <option value="inProgress">➡️ In Progress</option>
          <option value="review">👀 Review</option>
          <option value="done">✅ Done</option>
        </select>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </body>
</html>
