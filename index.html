<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.js" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Task Manager</h1>
      <!--Name-->
      <form action="">
        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input
            type="text"
            class="form-control"
            id="InputName"
            aria-describedby="enter name"
            placeholder="Enter Name"
            autocomplete="false"
          />
          <br />
        </div>
      </form>
      <!--Description-->
      <div>
        <label for="freeform">Desription of Task:</label>
        <br />
        <textarea id="freeform" placeholder="Enter text here..." name="freeform" rows="4" cols="50" autocomplete="off"></textarea>
      </div>
      <br />
      <!--Assigned To-->
      <div class="btn-group">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          id="defaultDropdown"
          data-bs-toggle="dropdown"
          data-bs-auto-close="true"
          aria-expanded="false"
        >
          Assigned To
        </button>
        <ul class="dropdown-menu" aria-labelledby="defaultDropdown">
          <li><a class="dropdown-item" href="#">Lauren</a></li>
          <li><a class="dropdown-item" href="#">Norman</a></li>
          <li><a class="dropdown-item" href="#">Justin</a></li>
        </ul>
        <br />
        <br />
        <!--Due Date-->
        <div class="calendar">
          <input type="date" class="form-control">
        </div>
        <br />

        <!--Status-->
        <br />
        <div class="btn-group">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="defaultDropdown"
            data-bs-toggle="dropdown"
            data-bs-auto-close="true"
            aria-expanded="false"
          >
            Status
          </button>
          <ul class="dropdown-menu" aria-labelledby="defaultDropdown">
            <li><a class="dropdown-item" href="#">InProgress</a></li>
            <li><a class="dropdown-item" href="#">Todo</a></li>
            <li><a class="dropdown-item" href="#">Review</a></li>
            <li><a class="dropdown-item" href="#">Done</a></li>
          </ul>
          <br />

          <!--Submition of page-->
          <div class="submitbutton">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
