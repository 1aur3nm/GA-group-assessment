<ul id="card-container" class="list-group">
    <!-- Card container -->


    <li class="list-group-item">
        <!-- card wrapper -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-status">Status</h2>
            </div>
            <div class="card-body">
                <h2 class="card-name">Task Name</h2>
                <p class="card-description">Description</p>
            </div>
            <div class="card-footer">
                <p class="card-assign">Assigned To</p>
                <p class="due-date">Due Date</p>
            </div>
            <button onclick="DeleteCard()" id="Delete">Delete</button>
        </div>
    </li> <!-- End card wrapper -->


</ul> <!-- End container -->
